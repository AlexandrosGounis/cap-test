<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .list {
    padding: 24px;
    min-height: calc(100vh + 200px);
  }

  .item {
    width: 100%;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    background: oklch(98% 0 0);
    margin-bottom: 24px;
  }

  .item:last-child {
    margin-bottom: 0;
  }

  ion-footer {
    background: oklch(10% 0 0 / 100%);
    color: white;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 10;
  }

  ion-footer div {
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<ion-app>
  <ion-content>
    <div class="list">
      @for (item of items; track item) {
      <div class="item">Item {{ item }}</div>
      }
    </div>
  </ion-content>

  <ion-footer>
    <div>navbar</div>
  </ion-footer>
  <router-outlet />
</ion-app>
